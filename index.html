<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ink Analytics</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.1.0/milligram.min.css">
    <link rel="stylesheet" href="base.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
    <div id="headerContainer">
    <div id="logoContainer">
    <img id="logo" src="logo.png">
    <h1 id="header">Ink Analytics</h1>
    </div>
    <h4 id="subHeader">Connecting companies with interesting data to bloggers that make data interesting</h4>
    <h4 id="submitMessage"></h4>
    </div>
    
    <div class="row" id="formContainer">
    <div class="column column-40 companyContainer">
      <h2 id="companyLabel">Companies</h2> 
      <form id="companyForm">
        <fieldset>
          <label for="companyEmailField">Email Address</label>
          <input type="text" placeholder="Contact email provided in mailings" id="companyEmailField">
          <label for="companyCommentField">Message</label>
          <textarea placeholder="What data would you like bloggers to write about? Include information about the data source and payment details here also." id="companyCommentField"></textarea>
          <input class="button button-green" id='companySubmit' value="Send">
        </fieldset>
      </form>
    </div>
    <div class="column column-40 bloggerContainer">
      <h2 id="bloggerLabel">Bloggers</h2> 
      <form id="bloggerForm">
        <fieldset>
          <label for="bloggerEmailField">Email Address</label>
          <input type="text" placeholder="Sign up to the mailing list" id="bloggerEmailField">
          <input class="button button-green" id='bloggerSubmit' value="Send">
        </fieldset>
      </form>
    </div>
    </div>
    </div>
    <script src="./bundle.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-78410537-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
